        <h1 class="titulo-seccion">RESERVAS</h1>
        <h2 style="text-align: center;">Aquí podrá reservar su viaje</h2>

        <form class="formulario-reserva" action="reservas.php" method="POST">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>


            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="lugar">Lugar de destino:</label>
            <select id="lugar" name="lugar" required>
                <option value="">Seleccione una opción</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Salta">Salta</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Córdoba">Córdoba</option>
            </select>

            <label for="fecha">Fecha de viaje:</label>
            <input type="date" id="fecha" name="fecha" required>

            <button class="button-form" type="submit" name="reservar">Reservar Ahora</button>
        </form>
